version: '3.8'

services:
  metrics-report:
    build:
      context: .
      dockerfile: Dockerfile
    image: metrics-report-generator:latest
    container_name: metrics-report-app
    restart: unless-stopped

    # 端口映射
    ports:
      - "5000:5000"

    # 挂载数据卷（如果需要访问本地数据文件）
    volumes:
      - ./data:/app/data
      - ./output:/app/output

    # 环境变量
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
