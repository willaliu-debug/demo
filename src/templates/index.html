<body>
    <div class="container">
        <header>
            <h1>ğŸ“Š è¿”ç‚¹æŒ‡æ ‡åˆ†æç³»ç»Ÿ</h1>
            <p class="subtitle">ä¸Šä¼ Excelæ–‡ä»¶ï¼Œè‡ªåŠ¨åˆ†æå¹¶ç”Ÿæˆå¤„ç†æŠ¥å‘Š</p>
            <div class="nav-links">
                <a href="/">é¦–é¡µ</a>
                <a href="/admin">è¿ç®¡ç›‘æ§</a>
            </div>
        </header>

        <div class="card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“¤</div>
                <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„ä¸Šä¼ </div>
                <div class="upload-hint">æ”¯æŒ .xlsx å’Œ .xls æ ¼å¼ï¼Œæœ€å¤§ 16MB</div>
                <input type="file" id="fileInput" accept=".xlsx,.xls">
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 20px; color: #666;">æ­£åœ¨å¤„ç†æ–‡ä»¶...</p>
            </div>

            <div id="message"></div>

            <div class="result-section" id="resultSection">
                <h2>å¤„ç†ç»“æœ</h2>

                <div class="stats-grid" id="statsGrid"></div>

                <div style="text-align: center; margin: 30px 0;">
                    <button class="btn btn-success" id="downloadBtn">
                        â¬‡ï¸ ä¸‹è½½å¤„ç†åçš„æ–‡ä»¶
                    </button>
                </div>

                <h3 style="margin-top: 30px;">æ•°æ®é¢„è§ˆï¼ˆå‰10è¡Œï¼‰</h3>
                <div class="table-container">
                    <table id="previewTable"></table>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 è¿”ç‚¹æŒ‡æ ‡åˆ†æç³»ç»Ÿ | Powered by Flask & Python</p>
        </footer>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const message = document.getElementById('message');
        const downloadBtn = document.getElementById('downloadBtn');

        let processedFilename = '';

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
        uploadArea.addEventListener('click', () => fileInput.click());

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) uploadFile(file);
        });

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) uploadFile(file);
        });

        // ä¸Šä¼ æ–‡ä»¶
        async function uploadFile(file) {
            // éªŒè¯æ–‡ä»¶ç±»å‹
            if (!file.name.endsWith('.xlsx') && !file.name.endsWith('.xls')) {
                showMessage('è¯·ä¸Šä¼  .xlsx æˆ– .xls æ–‡ä»¶', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            uploadArea.style.display = 'none';
            loading.style.display = 'block';
            resultSection.style.display = 'none';
            message.innerHTML = '';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    processedFilename = result.data.filename;
                    showResult(result.data);
                    showMessage('æ–‡ä»¶å¤„ç†æˆåŠŸï¼', 'success');
                } else {
                    showMessage(result.error || 'å¤„ç†å¤±è´¥', 'error');
                    uploadArea.style.display = 'block';
                }
            } catch (error) {
                showMessage('ä¸Šä¼ å¤±è´¥: ' + error.message, 'error');
                uploadArea.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult(data) {
            // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
            const statsGrid = document.getElementById('statsGrid');
            let statsHTML = `
                <div class="stat-card">
                    <div class="stat-label">æ€»è¡Œæ•°</div>
                    <div class="stat-value">${data.rows}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">åˆ—æ•°</div>
                    <div class="stat-value">${data.columns}</div>
                </div>
            `;

            if (data.stats) {
                Object.keys(data.stats).forEach(key => {
                    const value = typeof data.stats[key] === 'number' ?
                        data.stats[key].toFixed(2) : data.stats[key];
                    statsHTML += `
                        <div class="stat-card">
                            <div class="stat-label">${key}</div>
                            <div class="stat-value">${value}</div>
                        </div>
                    `;
                });
            }

            statsGrid.innerHTML = statsHTML;

            // æ˜¾ç¤ºæ•°æ®é¢„è§ˆè¡¨æ ¼
            const previewTable = document.getElementById('previewTable');
            let tableHTML = '<thead><tr>';

            data.column_names.forEach(col => {
                tableHTML += `<th>${col}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';

            data.preview.forEach(row => {
                tableHTML += '<tr>';
                data.column_names.forEach(col => {
                    tableHTML += `<td>${row[col] !== null ? row[col] : '-'}</td>`;
                });
                tableHTML += '</tr>';
            });

            tableHTML += '</tbody>';
            previewTable.innerHTML = tableHTML;

            resultSection.style.display = 'block';
        }

        // ä¸‹è½½æ–‡ä»¶
        downloadBtn.addEventListener('click', () => {
            window.location.href = `/download/${processedFilename}`;
        });

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type) {
            message.innerHTML = `<div class="alert alert-${type}">${text}</div>`;
        }
    </script>
